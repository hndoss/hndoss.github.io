# Site Settings
name: codewizardly.com
title: codewizardly.com | DevOps.
description: Tips and tutorials from a DevOps world.
tags:
  - blog
  - devops
  - random
email: hndoss@gmail.com
disqus_username: hndoss
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
    target: _blank

# Social Media Settings
github_username: hndoss
facebook_username: hrosalesmarquez
twitter_username: hndoss
instagram_username: hndoss91
linkedin_username: hndoss
# medium_username: medium_username

# Posts Settings
show_time_bar: false
show_modal_on_exit: true
show_modal_on_finish_post: false
two_columns_layout: false
show_related_posts: true
show_rss_subscription: true
# newsletter_url: "https://buttondown.email/your-newsletter"  # Optional: Add your newsletter URL

# Advanced Settings
baseurl: ""
url: "https://codewizardly.com"
google_analytics: "UA-144580764-1"
# google_site_verification: "your-verification-code"  # Get from Google Search Console
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude:
  [
    "package.json",
    "package-lock.json",
    "src",
    "node_modules",
    "initpost.sh",
    "Gemfile",
    "Gemfile.lock",
    "gulpfile.js",
    "README.md",
    "vendor",
    "docker-compose.yml",
    "_config_dev.yml",
  ]

# Theme
version: v3.1.0