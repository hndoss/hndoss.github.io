<nav class="footer-nav">
  {% for item in site.menu %}
    {% if item.title and item.url %}
      <a href="{{ site.baseurl }}{{ item.url }}"{% if item.target %} target="{{ item.target }}"{% endif %}>{{ item.title }}</a>
      {% unless forloop.last %}<span class="footer-nav-sep">/</span>{% endunless %}
    {% endif %}
  {% endfor %}
</nav>
<p class="footer-sys">[sys] jekyll :: github-pages</p>
