---
layout: sidebar
---
{% if site.email %}
<div class="content-centered">
    <div class="terminal-panel" style="max-width: 500px; width: 100%;">
        <div class="panel-header">
            <span class="prompt-user">user@linux</span><span class="prompt-separator">:</span><span class="prompt-path">~</span><span class="prompt-symbol">$</span> mail -s "contact"
        </div>
        <div class="panel-content">
            <form id="contact-form" action="https://formspree.io/{{ site.email }}" method="POST" class="terminal-form">
                <div class="form-field">
                    <label for="name">name:</label>
                    <input type="text" id="name" name="name" required placeholder="your name">
                </div>
                <div class="form-field">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-field">
                    <label for="message">message:</label>
                    <textarea id="message" name="message" required placeholder="your message..."></textarea>
                </div>
                <input type="hidden" name="_subject" value="New contact from terminal!">
                <div class="form-submit">
                    <button type="submit">send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<p>Email not configured.</p>
{% endif %}
